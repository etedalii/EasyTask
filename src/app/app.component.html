<app-header></app-header>

<main>
  <ul id="users">
    @for(userItem of users; track userItem.id){
    <li>
      <app-user
        [user]="userItem"
        [selected]="userItem.id === selectedUserId"
        (selectedUser)="onSelectedUserComeFromOutside($event)"
      ></app-user>
    </li>
    }
  </ul>
  
  @if(selectedUser ) {
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
  }@else {
    <p id="fallback">Select a user to see a task</p>
  }
</main>
